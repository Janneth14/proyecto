<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                
               
                <center><h3> USUARIOS REGISTRADOS DENTRO DEL SISTEMA </h3></center>
                
                <br/>
                <br/>
                <br/>
                
                <p:dataTable value="#{verUsuariosController.personas}" var="per">
                    
                    <p:column headerText="Identificacion">
                        <h:outputText value="#{per.codigo}"/>
                    </p:column>
                    
                    <p:column headerText="Nombre y Apellido">
                        <h:outputText value="#{per.nombres}"/>
                    </p:column>
                    
                    <p:column headerText="Fecha de Nacimiento">
                        <h:outputText value="#{per.fecha_nacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        
                    </p:column>
                    
                    <p:column headerText="Telefono">
                        <h:outputText value="#{per.telefono}"/>
                    </p:column>
                    
                    
                    <p:column headerText="Direccion">
                        <h:outputText value="#{per.direccion}"/>
                    </p:column>
                    
                    
                    
                    <p:column headerText="Correo">
                        <h:outputText value="#{per.correo}"/>
                    </p:column>
                    
                      
                </p:dataTable>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                  <br/>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
